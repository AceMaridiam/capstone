{% extends "blog/base.html" %}

{% block content %}

	<div class="container">
		<div class="edit-form">
			<h1>New Post</h1>
			<form method="POST" action="" class="post-form" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="save btn btn-default">Save</button>
			</form>
		</div>
	</div>
	
{% endblock %}
