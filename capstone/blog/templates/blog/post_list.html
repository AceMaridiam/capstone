{% extends "blog/base.html" %}

{% block content %}

	<div class="post-list">
		<div class="container">

			{% for post in posts %}

				<div class="col-md-4 col-sm-6 col-xs-6 post">
					<a href="{% url "post_detail" pk=post.pk %}"><img src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.title }}" class="img-responsive"></a>
					<div class="hover-info">
						<h2><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
					</div>
				</div>

			{% endfor %}

		</div>
	</div>

{% endblock %}
